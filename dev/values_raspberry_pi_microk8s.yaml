# Use for microk8s + ubuntu raspberry pi 4 deployment

cloudProvider: "microK8s"

sprinklerController:
  enable: "true"
  image: "docker.io/shanisma/og-core:latest"
  imagePullPolicy: "Always"

waterController:
  enable: "true"
  image: "docker.io/shanisma/og-core:latest"
  imagePullPolicy: "Always"

lightController:
  enable: "true"
  image: "docker.io/shanisma/og-core:latest"
  imagePullPolicy: "Always"

controllerWorker:
  image: "docker.io/shanisma/og-core:latest"
  imagePullPolicy: "Always"
  log:
    level: "info"
  replicas: 1
  HPA:
    enable: "true"
    minReplicas: 1
    maxReplicas: 2
    cpu:
      targetAverageUtilization: 10

api:
  image: "docker.io/shanisma/og-core:latest"
  imagePullPolicy: "Always"
  replicas: 1
  log:
    level: "debug"
  ingress:
    enable: "false"
    host: ""

adminUI:
  enable: "true"
  image: "docker.io/shanisma/og-admin:latest"
  replicas: 1
  imagePullPolicy: "Always"
  ingress:
    enable: "true"
    host: ""

postgresql:
  global:
    postgresql:
      postgresqlUsername: "postgres"
      postgresqlPassword: "anyrandompassword"
    storageClass: "microk8s-hostpath"
  replication:
    readReplicas: 0
  persistence:
    size: "1Gi"
  image:
    pullPolicy: "IfNotPresent"

influxDB:
  image: "influxdb:2.0.8"
  persistent:
    enablePersistant: "true"
    storageClass: "microk8s-hostpath"
    volumeRequest: "1Gi"
  dataRetention: "1w"
  secret:
    user: "admin"
    password: "anyrandompassword"
    token: "change_this_token"

telegraf:
  image: "docker.io/shanisma/telegraf:1.19.4"
  imagePullPolicy: "Always"

mqtt:
  image: "docker.io/shanisma/eclipse-mosquitto:1.6.12"
  NodePort: 30181
  secret:
    user: "mqtt"
    password: "anyrandompassword"

grafana:
  persistence:
    enabled: true
    type: "pvc"
    size: "1Gi"
    storageClassName: "microk8s-hostpath"
  ingress:
    enabled: false
  grafana.ini:
    server:
      # change 192.168.0.5 by your raspberry pi local IP or hostname
      root_url: "http://192.168.0.5/one-green-core-grafana/"
      serve_from_sub_path: true

redis:
  auth:
    enabled: false
    sentinel: false
  master:
    persistence:
      storageClass: "microk8s-hostpath"
      size: "1Gi"
  replica:
    replicaCount: 0
    persistence:
      enabled: false
      storageClass: "microk8s-hostpath"
      size: "1Gi"
